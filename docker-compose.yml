services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: vahyna
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5435:5432'
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -q -d vahyna -U root' ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - '3335:3333'
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
volumes:
  postgres-data:
  uploads:
